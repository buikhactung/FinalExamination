<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function printFibonacci() {
        let n = prompt("Nhập vào số n");
        let a = 1;
        let b = 0;
        let c;
        for (let i = 0; i < n; i++) {
            c = a + b;
            a = b;
            b = c;
            if (c < n) {
                document.write(" " + c)
            }
        }
    }

    printFibonacci()

</script>
</body>
</html>
