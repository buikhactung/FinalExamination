<script>

    function findMaxScore() {
        let arrA = [10, 5, 2, 8, -1, 6, 8];
        max = arrA[0];
        for (let j = 0; j < arrA.length - 1; j++) {
            if (arrA[j] > max) {
                max = arrA[j];
            }
        }
        document.write("giá trị lớn nhất là: " + max);
    }

    findMaxScore();
</script>
